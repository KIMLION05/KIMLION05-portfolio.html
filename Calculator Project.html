<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KIM Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KIM Calculator</h1>
 <div class="container">
  <form name="cal">
  <br><br>
  <input type="text" name="display" style="width: 370px; height: 70px; background-color:#4c555c;"><br>
  <input class="btu" type="button" value="0" onclick="cal.display.value += '0'">
  <input class="btu" type="button" value="1" onclick="cal.display.value += '1'">
  <input class="btu" type="button" value="2" onclick="cal.display.value += '2'">
  <input class="btu" type="button" value="+" onclick="cal.display.value += '+'" style="background-color: #cc5c11;">
  <br>

  <input class="btu" type="button" value="3" onclick="cal.display.value += '3'">
  <input class="btu" type="button" value="4" onclick="cal.display.value += '4'">
  <input class="btu" type="button" value="5" onclick="cal.display.value += '5'">
  <input class="btu" type="button" value="-" onclick="cal.display.value += '-'" style="background-color: #ba55d3;"><br>
  <input class="btu" type="button" value="6" onclick="cal.display.value += '6'">
  <input class="btu" type="button" value="7" onclick="cal.display.value += '7'">
  <input class="btu" type="button" value="8" onclick="cal.display.value += '8'">
  <input class="btu" type="button" value="*" onclick="cal.display.value += '*'" style="background-color: #7db1b2;"><br>
  <input class="btu" type="button" value="9" onclick="cal.display.value += '9'">
  <input class="btu" type="button" value="=" onclick="cal.display.value = eval(cal.display.value)">
  <input class="btu" type="button" value="/" onclick="cal.display.value += '/'" style="background-color:#1f80c9;">
 
  <input class="btu" type="button" value="C" onclick="cal.display.value=''" id="CLEAR" style="background-color: #cc0000;">
 
 </div>
</body>
</html>
